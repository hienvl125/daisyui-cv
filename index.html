<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hien Luong CV</title>
</head>

<body class="bg-base-200 min-h-screen">
  <div id="cv-last-updated-label" class="bg-primary text-white text-center text-xs py-1"></div>
  <main class="max-w-screen-lg m-auto p-5 flex flex-col md:flex-row">
    <div class="left-cards w-full md:w-1/3 md:mr-2.5">
      <div class="user-information-01-card card border bg-base-100 shadow-xl">
        <div class="card-body">
          <div class="w-full flex flex-col items-center">
            <div class="avatar mb-2">
              <div class="w-32 rounded-full">
                <img id="avatar-url" />
              </div>
            </div>
            <p id="fullname" class="font-semibold text-xl"></p>
            <p id="title" class="text-gray-400 text-sm"></p>
          </div>
        </div>

      </div>

      <div class="user-information-02-card card border bg-base-100 shadow-xl mt-5">
        <div class="card-body">
          <div class="card-title">
            <p class="text-center">Information</p>
          </div>
          <div class="user-information-02">
            <div class="w-100 flex justify-between mt-3 items-center">
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                stroke="currentColor" class="w-5 h-5">
                <path stroke-linecap="round" stroke-linejoin="round" d="M15 10.5a3 3 0 11-6 0 3 3 0 016 0z" />
                <path stroke-linecap="round" stroke-linejoin="round"
                  d="M19.5 10.5c0 7.142-7.5 11.25-7.5 11.25S4.5 17.642 4.5 10.5a7.5 7.5 0 1115 0z" />
              </svg>
              <p id="location" class="text-right text-gray-500 text-sm"></p>
            </div>
            <div class="w-100 flex justify-between mt-3 items-center">
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                stroke="currentColor" class="w-5 h-5">
                <path stroke-linecap="round" stroke-linejoin="round"
                  d="M20.25 14.15v4.25c0 1.094-.787 2.036-1.872 2.18-2.087.277-4.216.42-6.378.42s-4.291-.143-6.378-.42c-1.085-.144-1.872-1.086-1.872-2.18v-4.25m16.5 0a2.18 2.18 0 00.75-1.661V8.706c0-1.081-.768-2.015-1.837-2.175a48.114 48.114 0 00-3.413-.387m4.5 8.006c-.194.165-.42.295-.673.38A23.978 23.978 0 0112 15.75c-2.648 0-5.195-.429-7.577-1.22a2.016 2.016 0 01-.673-.38m0 0A2.18 2.18 0 013 12.489V8.706c0-1.081.768-2.015 1.837-2.175a48.111 48.111 0 013.413-.387m7.5 0V5.25A2.25 2.25 0 0013.5 3h-3a2.25 2.25 0 00-2.25 2.25v.894m7.5 0a48.667 48.667 0 00-7.5 0M12 12.75h.008v.008H12v-.008z" />
              </svg>
              <p id="yoe" class="text-right text-gray-500 text-sm"></p>
            </div>

            <div class="w-100 flex justify-between mt-3 items-center">
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                stroke="currentColor" class="w-5 h-5">
                <path stroke-linecap="round" stroke-linejoin="round"
                  d="M21.75 6.75v10.5a2.25 2.25 0 01-2.25 2.25h-15a2.25 2.25 0 01-2.25-2.25V6.75m19.5 0A2.25 2.25 0 0019.5 4.5h-15a2.25 2.25 0 00-2.25 2.25m19.5 0v.243a2.25 2.25 0 01-1.07 1.916l-7.5 4.615a2.25 2.25 0 01-2.36 0L3.32 8.91a2.25 2.25 0 01-1.07-1.916V6.75" />
              </svg>
              <a id="email" target="_blank" class="underline text-sm "></a>
            </div>

            <div class="w-100 flex justify-between mt-3 items-center">
              <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" viewBox="0 0 24 24">
                <path
                  d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z" />
              </svg>
              <a id="github" target="_blank" class="underline text-sm"></a>
            </div>

            <div class="w-100 flex justify-between mt-3 items-center">
              <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" viewBox="0 0 24 24">
                <path
                  d="M19 0h-14c-2.761 0-5 2.239-5 5v14c0 2.761 2.239 5 5 5h14c2.762 0 5-2.239 5-5v-14c0-2.761-2.238-5-5-5zm-11 19h-3v-11h3v11zm-1.5-12.268c-.966 0-1.75-.79-1.75-1.764s.784-1.764 1.75-1.764 1.75.79 1.75 1.764-.783 1.764-1.75 1.764zm13.5 12.268h-3v-5.604c0-3.368-4-3.113-4 0v5.604h-3v-11h3v1.765c1.396-2.586 7-2.777 7 2.476v6.759z" />
              </svg>
              <a id="linkedin" target="_blank" class="underline text-sm"></a>
            </div>
          </div>
        </div>
      </div>

      <div class="skills-card card border bg-base-100 shadow-xl mt-5">
        <div class="card-body">
          <div class="card-title">
            <p class="text-center">Skills</p>
          </div>
          <div id="skill-tags">
          </div>
        </div>
      </div>
    </div>

    <div class="right-cards w-full md:w-2/3 md:ml-2.5 mt-5 md:mt-0">
      <div class="about-me-card card border bg-base-100 shadow-xl">
        <div class="card-body">
          <div class="card-title">
            <p class="text-center">
              About me
            </p>
          </div>
          <p id="about-me">
          </p>
        </div>
      </div>

      <div class="work-experience-card card border bg-base-100 shadow-xl mt-5">
        <div class="card-body">
          <div class="card-title">
            <p class="text-center">
              Work experience
            </p>
          </div>

          <div id="work-experience-list" class="work-experience-list flex flex-col">
          </div>
        </div>
      </div>

      <div class="education-card card border bg-base-100 shadow-xl mt-5">
        <div class="card-body">
          <div class="card-title">
            <p class="text-center">
              Education
            </p>
          </div>
          <div id="education-list" class="education-list flex flex-col"></div>
        </div>
      </div>
    </div>
  </main>
  <script type="module" src="/main.js"></script>
</body>

</html>
